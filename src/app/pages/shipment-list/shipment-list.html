<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shipments</ion-title>
    <ion-buttons slot="end">
        <ion-button >
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list class="backImg">
      <ion-grid fixed>
          <ion-row align-items-stretch>
            <ion-col size="12" size-md="6">
                <shipment-filter></shipment-filter>
            </ion-col>
          </ion-row>
          <ion-row align-items-stretch>
              <ion-col size="12" size-md="6">
                  <ion-button (click)="listShipments()">Search</ion-button>
              </ion-col>
            </ion-row>
        </ion-grid>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col size="12" size-md="6" *ngFor="let freightmilestone of freightmilestones">
          <ion-card class="shipment-card" (click)="goToShipmentDetail(freightmilestone)" >
              
              <ion-card-header>
                  <ion-row align-items-stretch>
                      <ion-col text-left size="auto">
                          <ion-item>
                          {{freightmilestone.ShipmentRef}}
                          </ion-item>
                      </ion-col>
                      <ion-col text-right size="auto">
                          <ion-item>
                            Mode:{{freightmilestone.TransportMode}}
                              </ion-item>
                      </ion-col>
                      
                    </ion-row> 
            </ion-card-header>
         
          
            <ion-card-content>
               
                <ion-row class="shipment-card-row">
                    <ion-col text-left size="auto">
                        <ion-item>
                        Consignee:{{freightmilestone.Consignee}}
                        </ion-item>
                    </ion-col>
                    <ion-col text-center size="auto">
                        <ion-item>
                        Consignor: {{freightmilestone.Shipper}}
                        </ion-item>
                    </ion-col>
                  </ion-row> 
                  <ion-row class="shipment-card-row">
                      <ion-col text-left size="auto">
                        <ion-item>
                        POL:{{freightmilestone.PortOfLoading}}
                        </ion-item>
                      </ion-col>
                      <ion-col text-center size="auto">
                        <ion-item>
                        POD: {{freightmilestone.PortOfDischarge}}  
                        </ion-item>
                      </ion-col>
                  </ion-row> 
                  
            </ion-card-content>
         
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
