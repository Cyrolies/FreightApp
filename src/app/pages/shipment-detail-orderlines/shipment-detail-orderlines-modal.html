<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Order Items</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list >

    <ion-searchbar [(ngModel)]="searchTerms"></ion-searchbar>
      <ion-item lines="full" *ngFor="let orderline of order.OrderLines | search : searchFields : searchTerms">
          <ion-label text-wrap>
            <ion-text color="primary">
              <h3>{{orderline.PartNo}}</h3>
            </ion-text>
            <p [hidden] = "!orderline.Description">{{this.global.toProperCase(orderline.Description || '')}}</p>
            <ion-text color="secondary">
              <p>Quantity: {{orderline.Quantity || '-'}}, Item Price: {{orderline.ItemPrice || '-'}}</p>
            </ion-text>
          </ion-label>
        </ion-item>

                  {{(orderline.PartNo)}} - {{(orderline.Description)}}
            </ion-item>
            </ion-col>
            <ion-col col=2><ion-item no-padding text-wrap>{{(orderline.Quantity)}}</ion-item></ion-col>
            <ion-col col=2><ion-item no-padding text-wrap>{{(orderline.ItemPrice)}}</ion-item></ion-col>
              
          </ion-col>
        </ion-row>
      </ion-grid> -->

</ion-content>
  
       
<ion-footer>
<ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="goBack()">
      Back
    </ion-button>
</ion-toolbar>
</ion-footer>
