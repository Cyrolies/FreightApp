<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div> -->
  <div padding class="about-info">
    <h4>Select report to view</h4>
    <ion-row responsive-sm>
      <ion-col>
        <ion-button (click)="onOpenReport('0')" type="submit" expand="block">Freight Spend</ion-button>
        <ion-button (click)="onOpenReport('1')" type="submit" expand="block">Freight Shipments</ion-button>
        <ion-button (click)="onOpenReport('2')" type="submit" expand="block">Freight Milestones</ion-button>
      </ion-col>
    
    </ion-row>
    
  </div>
 
</ion-content>
