<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button textcolor="white" text="Shipments"></ion-back-button>
    </ion-buttons>
    <ion-title>Shipment Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-tabs selectedIndex="1">

    <ion-tab class="shipment-tab" label="Detail" >
        <ion-list>
            <ion-grid fixed>
              <ion-row align-items-stretch>
                <ion-col size="12" size-md="6">
                   
                  <ion-card *ngIf="shipment" >
                      
                    <ion-card-header>
                          <ion-row align-items-stretch>
                              <ion-col text-left size="auto">
                                  <ion-item>
                                  {{shipment.references[0]?.value}}
                                  </ion-item>
                              </ion-col>
                              <ion-col text-right size="auto">
                                  <ion-item>
                                    <!-- Mode:{{shipment.transportMode}} -->
                                      </ion-item>
                              </ion-col>
                              
                            </ion-row> 
                    </ion-card-header>
                 
                  
                    <ion-card-content>
                       
                        <ion-row >
                            <ion-col text-left size="auto">
                                <ion-item>
                                Consignee:{{shipment.Consignee?.name}} 
                                </ion-item>
                            </ion-col>
                            <ion-col text-center size="auto">
                                <ion-item>
                                Consignor: {{shipment.Shipper?.name}}
                                </ion-item>
                            </ion-col>
                          </ion-row> 
                          <ion-row>
                              <ion-col text-left size="auto">
                                <ion-item>
                                POL:{{shipment.PortOfLoading}}
                                </ion-item>
                              </ion-col>
                              <ion-col text-center size="auto">
                                <ion-item>
                                POD: {{shipment.PortOfDischarge}}  
                                </ion-item>
                              </ion-col>
                          </ion-row> 
                          
                    </ion-card-content>
                 
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
    </ion-tab>
    <ion-tab label="Orders">
      ord<!-- Tab 2 content -->
    </ion-tab>
    <ion-tab label="Routing">
      psck<!-- Tab 3 content -->
    </ion-tab>
    <ion-tab label="Packing">
        psck<!-- Tab 3 content -->
    </ion-tab>
    
  </ion-tabs>
</ion-content>
