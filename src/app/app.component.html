<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="isSplitViewDisabled">

    <ion-menu side="start" [disabled]="isMenuDisabled">
      <ion-header>
        <ion-toolbar color="primary">
          <!-- <ion-icon slot="start" name="calendar" ></ion-icon> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>

                <ion-menu-toggle auto-hide="false" *ngFor="let p of tigersPages; let i = index">

        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item button (click)="navigate(p.url, p['data'])">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="presentAboutModal()">
                <ion-icon slot="start" name="information-circle"></ion-icon>
                <ion-label>
                  About
                </ion-label>
              </ion-item>
  
            </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/account')">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="presentProfileSelectModal()">
                <ion-icon slot="start" name="business"></ion-icon>
                <ion-label>
                  Change Profile
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/support')">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/login')">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-menu-toggle auto-hide="false">

            </ion-item>

        </ion-list>

          </ion-menu-toggle>
        </ion-list> -->
      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content" main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
