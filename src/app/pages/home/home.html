<ion-header>
  <ion-toolbar #theToolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content class="backImg">

  <ion-grid #theHeader>
      <ion-row justify-content-center align-items-center>
          <h1><ion-text color="mybackground">Shipments</ion-text></h1>
      </ion-row>
  </ion-grid>

  <div [ngStyle]="getChartStyle()">
    <!-- Specifying width/height = 100% creates quadratic canvas,
    to prevent unnecessary padding on sides of pie. -->
    <canvas *ngIf = "this.totalShipmentsCount"
          baseChart width="100%" height="100%"
                [data]="chartData"
                [labels]="chartLabels"
                [chartType]="chartType"
                [options] = "chartOptions"
                [colors] ="chartColors">
    </canvas>
  </div>
  
  <ion-grid>
      <ion-row justify-content-center align-items-center>
          <ion-text color="mybackground" text-center
            *ngIf = "this.dataLoaded && !this.totalShipmentsCount">
              This profile has no open shipments.
            </ion-text>
      </ion-row>
  </ion-grid>

</ion-content>
