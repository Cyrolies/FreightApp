<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="returnToShipment"
        [defaultHref]="'shipment-details/' + returnToShipment">
      </ion-back-button>

     <ion-menu-button *ngIf="!returnToShipment">
     </ion-menu-button>
    </ion-buttons>

    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div #map id="map"></div> 
  
</ion-content>
