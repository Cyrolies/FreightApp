<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backImg">

  <ion-grid class="formGrid">
    <ion-row>
      <ion-col>

          <form  #loginForm="ngForm" novalidate>
                <ion-item>
                  <ion-label position="fixed" color="primary">Username</ion-label>
                  <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" 
                    spellcheck="false" autocapitalize="off" required>
                  </ion-input>
                </ion-item>
          
                <ion-text color="danger">
                  <p [hidden]="username.valid || submitted == false" padding-left>
                    Username is required
                  </p>
                </ion-text>
          
                <ion-item>
                  <ion-label position="fixed" color="primary">Password</ion-label>
                  <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
                  </ion-input>
                </ion-item>
          
                <ion-text color="danger">
                  <p [hidden]="password.valid || submitted == false" padding-left>
                    Password is required
                  </p>
                </ion-text>              
            </form>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row #loginbutton responsive-sm>
      <ion-col>
        <ion-button class="secondary-button" (click)="onLogin(loginForm)" expand="block">Login</ion-button>
      </ion-col>
  </ion-row>


  
  <div #logo [hidden]="doHideLogoButton" class="div-centered">
      <img class="img-centered" src="assets/img/TigersWhiteLogo.png" >
    </div>
</ion-content>
