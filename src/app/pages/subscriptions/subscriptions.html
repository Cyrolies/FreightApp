<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Event Subscriptions</ion-title>
    <ion-buttons slot="end">
        <ion-button color="secondary">
          Save
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="backImg">

  <ion-list>
      <ion-list-header>Subscribe to Event Notifications</ion-list-header>
  
      <ion-item *ngFor="let topic of topics" [attr.track]="topic.$id">
        <span slot="start" class="dot"></span>
        <ion-label>{{topic.name}}</ion-label>
        <ion-toggle [(ngModel)]="topic.isChecked" color="success"></ion-toggle>
      </ion-item>
  
    </ion-list>
  
    <ion-list>
      <ion-item (click)="resetFilters()" detail="false" class="reset-filters">
        Reset All Filters
      </ion-item>
  </ion-list>

</ion-content>
